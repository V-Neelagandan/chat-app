services:
  # -------------- BACKEND --------------
  - type: web
    name: whatsapp-backend
    runtime: python          # <— important
    rootDir: backend
    plan: free               # optional, but nice
    buildCommand: "pip install -r requirements.txt"
    startCommand: "daphne -b 0.0.0.0 -p 8000 core.asgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

      # ---- DB (temporary, we’ll swap to cloud MySQL later) ----
      - key: DB_NAME
        value: whatsapp_db
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: password
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: "3306"

      # Allow React app URL (update AFTER frontend first deploy)
      - key: FRONTEND_ORIGIN
        value: "https://placeholder-frontend-url.com"

  # -------------- FRONTEND --------------
  - type: web
    name: whatsapp-frontend
    runtime: static          # <— this makes it a static site
    rootDir: frontend
    plan: free               # optional
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://placeholder-backend-url.com"
      - key: VITE_WS_BASE_URL
        value: "wss://placeholder-backend-url.com"
